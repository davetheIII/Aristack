<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap-4/css/bootstrap.css" rel="stylesheet"/>
    <link href="aristack.css" rel="stylesheet"/>
<script src="bootstrap/bootstrap-4/js/bootstrap.min" type="text/javascript"></script>
<script src="aristack.js" type="text/javascript"></script>
<script src="bootstrap-4/js/jquery.min.js"></script>
    <title>ARISTACK</title>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: #6a366b;">ARISTACK</h1>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="address">Mac Address</label>
                <input type="text" id="address">
            </div>
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="Name" id="Name" name="Name" required>
            </div>
            <div class="form-group">
                <label for="Time">Time</label>
                <select>
                    <option>Time in</option>
                    <option>Time out</option>
                    <input type="time" id="Time" required >  

                </select> 
                </div>
            <div class="form-group">
                <label for="Date">Date</label>
                <input type="date" id="Date" name="Date" required>
            </div>
            <div class="form-group" style="text-align: center;">
                <button type="submit" class=" btn btn-outline-primary">Save</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
                <button type="submit" class=" btn btn-outline-danger">Close</button>
            </div>
            
        </form>
    </div>
</body>
</html>
